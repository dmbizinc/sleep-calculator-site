<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleep Calculator</title>
  <meta name="description" content="Find the best time to sleep or wake up based on 90-minute sleep cycles." />
  <script src="https://cdn.tailwindcss.com"></script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"
    crossorigin="anonymous"></script>
</head>
<body class="bg-[#0B132B] text-white font-sans min-h-screen flex flex-col items-center px-4 py-10">

  <div class="max-w-xl w-full text-center">
    <h1 class="text-4xl font-bold text-yellow-400 mb-3">Sleep Calculator</h1>
    <p class="text-lg mb-6 text-white">Calculate your ideal sleep or wake times based on natural sleep cycles.</p>

    <!-- Tabs -->
    <div class="flex justify-center space-x-4 mb-6">
      <button id="wakeBtn" onclick="showTab('wake')" class="tab-button border px-4 py-2 rounded-md bg-yellow-400 text-[#0B132B] font-semibold">I want to wake up at</button>
      <button id="sleepBtn" onclick="showTab('sleep')" class="tab-button border px-4 py-2 rounded-md text-yellow-400 border-yellow-400">I want to fall asleep at</button>
    </div>

    <!-- Wake Tab -->
    <div id="wakeTab" class="tab-content">
      <input type="time" id="wakeTime" class="border w-full py-2 px-3 rounded mb-4 text-black" />
      <button onclick="calculateBedTimes()" class="bg-yellow-400 text-[#0B132B] py-2 px-4 rounded font-semibold hover:bg-yellow-300">Calculate</button>
      <div id="bedResults" class="mt-6 text-white text-lg text-center"></div>
    </div>

    <!-- Sleep Tab -->
    <div id="sleepTab" class="tab-content hidden">
      <input type="time" id="bedTime" class="border w-full py-2 px-3 rounded mb-4 text-black" />
      <button onclick="calculateWakeTimes()" class="bg-yellow-400 text-[#0B132B] py-2 px-4 rounded font-semibold hover:bg-yellow-300">Calculate</button>
      <div id="wakeResults" class="mt-6 text-white text-lg text-center"></div>
    </div>

    <!-- Ad placeholder -->
    <div class="mt-10">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <footer class="mt-16 text-xs text-gray-400 text-center">
    &copy; <span id="year"></span> Sleep Calculator. All rights reserved.
  </footer>

  <script>
    function showTab(tab) {
      document.getElementById("wakeTab").classList.add("hidden");
      document.getElementById("sleepTab").classList.add("hidden");
      document.getElementById("wakeBtn").classList.remove("bg-yellow-400", "text-[#0B132B]");
      document.getElementById("sleepBtn").classList.remove("bg-yellow-400", "text-[#0B132B]");

      if (tab === "wake") {
        document.getElementById("wakeTab").classList.remove("hidden");
        document.getElementById("wakeBtn").classList.add("bg-yellow-400", "text-[#0B132B]");
      } else {
        document.getElementById("sleepTab").classList.remove("hidden");
        document.getElementById("sleepBtn").classList.add("bg-yellow-400", "text-[#0B132B]");
      }
    }

    function formatTime(date) {
      let h = date.getHours();
      let m = date.getMinutes();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      m = m < 10 ? '0' + m : m;
      return `${h}:${m} ${ampm}`;
    }

    function generateTimeBoxes(results, recommended) {
      return results.map(r => {
        const isRecommended = r.time === recommended.time;
        return `<div class="bg-[#1C2541] text-xl px-4 py-3 rounded-md m-2 inline-block ${isRecommended ? 'border-2 border-yellow-400 font-semibold' : ''}">
                  ${r.time}
                  ${isRecommended ? '<div class="text-xs text-yellow-400 mt-1">SUGGESTED</div>' : ''}
                </div>`;
      }).join('');
    }

    function calculateBedTimes() {
      const input = document.getElementById("wakeTime").value;
      if (!input) return;

      const [h, m] = input.split(":").map(Number);
      const wakeTime = new Date();
      wakeTime.setHours(h, m, 0, 0);

      const results = [];
      for (let i = 6; i >= 1; i--) {
        const d = new Date(wakeTime.getTime() - i * 90 * 60000 - 15 * 60000); // minus 15 min fall asleep
        const diffMins = (wakeTime - d) / 60000;
        results.push({ time: formatTime(d), diffMins });
      }

      const recommended = results.reduce((prev, curr) =>
        Math.abs(curr.diffMins - 420) < Math.abs(prev.diffMins - 420) ? curr : prev
      );

      document.getElementById("bedResults").innerHTML =
        `<div class="mb-2 text-base text-yellow-400">Bedtime</div>
         <p class="mb-4">The average human takes 15 minutes to fall asleep.<br>
         To wake up refreshed at <strong>${formatTime(wakeTime)}</strong>, you need to go to sleep at one of the following times:</p>
         <div class="flex flex-wrap justify-center">${generateTimeBoxes(results, recommended)}</div>`;
    }

    function calculateWakeTimes() {
      const input = document.getElementById("bedTime").value;
      if (!input) return;

      const [h, m] = input.split(":").map(Number);
      const bedTime = new Date();
      bedTime.setHours(h, m, 0, 0);

      const results = [];
      for (let i = 1; i <= 6; i++) {
        const d = new Date(bedTime.getTime() + i * 90 * 60000 + 15 * 60000); // plus 15 min fall asleep
        const diffMins = (d - bedTime) / 60000;
        results.push({ time: formatTime(d), diffMins });
      }

      const recommended = results.reduce((prev, curr) =>
        Math.abs(curr.diffMins - 420) < Math.abs(prev.diffMins - 420) ? curr : prev
      );

      document.getElementById("wakeResults").innerHTML =
        `<div class="mb-2 text-base text-yellow-400">Wake Time</div>
         <p class="mb-4">The average human takes 15 minutes to fall asleep.<br>
         If you go to bed at <strong>${formatTime(bedTime)}</strong>, try waking up at one of the following times:</p>
         <div class="flex flex-wrap justify-center">${generateTimeBoxes(results, recommended)}</div>`;
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
